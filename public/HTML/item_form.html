<!DOCTYPE html>

<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/public/scripts/item_form.js"></script>
  <title>Enter Item Form </title>

</head>

<body>
  <div>
    <h2> Enter New Items </h2>
    <table id="input_form">
        <td> <input id="item" type="text" name="item" placeholder="Enter Ingredient" /> </td>
        <td> <input id="last_cost" type="number" name="last_cost" placeholder="Enter Last Cost"/> </td>
        <td>
        <select id="unit">
            <option value ="Pounds"> Per Pound </option>
            <option value ="Case"> Per Case </option>
        </select>
        </td>
    </table>

    <button id='add_item'> Add Item </button>

    <table id="item_table">
      <tr id='header'>
        <th> Item </th>
        <th> Last Cost </th>
        <th> Unit </th>
      </tr>
    </table>
  </div>



</body>
